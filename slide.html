<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Stack Showcase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #0d0d0d;
            margin: 0;
            padding: 0;
            color: white;
        }

        .container {
            padding: 20px;
        }

        .tech-stack {
            display: flex;
            align-items: center;
            overflow: hidden;
            white-space: nowrap;
            padding: 10px;
            position: relative;
        }

        .slideshow {
            display: flex;
            gap: 20px;
            width: max-content;
            animation: slide 10s linear infinite;
        }

        .tech-item img {
            width: 50px;
            height: 50px;
            object-fit: contain;
        }

        @keyframes slide {
            from { transform: translateX(0); }
            to { transform: translateX(-50%); } /* Moves half, then repeats */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 style="text-align: left;">TECH STACK</h2>
        <div class="tech-stack">
            <div class="slideshow">
                <!-- Original slides -->
                <div class="tech-item"><img src="https://upload.wikimedia.org/wikipedia/commons/4/4b/Tableau_Logo.png" alt="Tableau"></div>
                <div class="tech-item"><img src="https://upload.wikimedia.org/wikipedia/commons/c/cf/New_Power_BI_Logo.svg
                    " alt="Power BI"></div>
                <div class="tech-item"><img src="https://upload.wikimedia.org/wikipedia/commons/6/61/HTML5_logo_and_wordmark.svg
                    " alt="HTML"></div>
                <div class="tech-item"><img src="https://upload.wikimedia.org/wikipedia/commons/1/18/C_Programming_Language.svg" alt="C++"></div>
                <div class="tech-item"><img src="https://upload.wikimedia.org/wikipedia/commons/d/d5/CSS3_logo_and_wordmark.svg
                    " alt="CSS"></div>
                <div class="tech-item"><img src="https://upload.wikimedia.org/wikipedia/commons/a/a7/React-icon.svg" alt="React"></div>
                <div class="tech-item"><img src="https://upload.wikimedia.org/wikipedia/commons/5/50/Oracle_logo.svg
                    " alt="Oracle"></div>
                <div class="tech-item"><img src="https://upload.wikimedia.org/wikipedia/en/d/dd/MySQL_logo.svg
                    " alt="My SQL"></div>
                <div class="tech-item"><img src="https://upload.wikimedia.org/wikipedia/commons/e/ed/Pandas_logo.svg
                    " alt="Pandas"></div>
                <div class="tech-item"><img src="https://upload.wikimedia.org/wikipedia/commons/c/c3/Python-logo-notext.svg" alt="Python"></div>
                <div class="tech-item"><img src="https://upload.wikimedia.org/wikipedia/commons/3/31/NumPy_logo_2020.svg
                    " alt="NumPy"></div>
                <div class="tech-item"><img src="https://upload.wikimedia.org/wikipedia/en/3/30/Java_programming_language_logo.svg
                    " alt="Java"></div>
                <div class="tech-item"><img src="https://upload.wikimedia.org/wikipedia/commons/6/6a/JavaScript-logo.png
                    " alt="Java script"></div>

                <!-- Duplicate slides for infinite scrolling -->
                <div class="tech-item"><img src="https://upload.wikimedia.org/wikipedia/commons/4/4b/Tableau_Logo.png" alt="Tableau"></div>
                <div class="tech-item"><img src="https://upload.wikimedia.org/wikipedia/commons/c/cf/New_Power_BI_Logo.svg
                    " alt="Power BI"></div>
                <div class="tech-item"><img src="https://upload.wikimedia.org/wikipedia/commons/6/61/HTML5_logo_and_wordmark.svg
                    " alt="HTML"></div>
                <div class="tech-item"><img src="https://upload.wikimedia.org/wikipedia/commons/1/18/C_Programming_Language.svg" alt="C++"></div>
                <div class="tech-item"><img src="https://upload.wikimedia.org/wikipedia/commons/d/d5/CSS3_logo_and_wordmark.svg
                    " alt="CSS"></div>
                <div class="tech-item"><img src="https://upload.wikimedia.org/wikipedia/commons/a/a7/React-icon.svg" alt="React"></div>
                <div class="tech-item"><img src="https://upload.wikimedia.org/wikipedia/commons/5/50/Oracle_logo.svg
                    " alt="Oracle"></div>
                <div class="tech-item"><img src="https://upload.wikimedia.org/wikipedia/en/d/dd/MySQL_logo.svg
                    " alt="My SQL"></div>
                <div class="tech-item"><img src="https://upload.wikimedia.org/wikipedia/commons/e/ed/Pandas_logo.svg
                    " alt="Pandas"></div>
                <div class="tech-item"><img src="https://upload.wikimedia.org/wikipedia/commons/c/c3/Python-logo-notext.svg" alt="Python"></div>
                <div class="tech-item"><img src="https://upload.wikimedia.org/wikipedia/commons/3/31/NumPy_logo_2020.svg
                    " alt="NumPy"></div>
                <div class="tech-item"><img src="https://upload.wikimedia.org/wikipedia/en/3/30/Java_programming_language_logo.svg
                    " alt="Java"></div>
                <div class="tech-item"><img src="https://upload.wikimedia.org/wikipedia/commons/6/6a/JavaScript-logo.png
                    " alt="Java script"></div>
            </div>
        </div>
    </div>
</body>
</html>
