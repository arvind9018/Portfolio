<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            max-width: 1200px;
            margin: 50px auto;
        }

        .go-back {
            background-color: #FFD700;
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.3s;
        }

        .go-back:hover {
            background-color: #ffcc00;
            box-shadow: 0 0 15px rgba(214, 224, 25, 0.7);
            transform: translateY(-5px);
        }

        /* Filter container */
        .filter-list {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .filter-item button {
            color: #bbb;
            font-size: 16px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 10px 20px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .filter-item button:hover {
            color: #888;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
            transform: translateY(-5px);
        }

        .filter-item button.active {
            color: #FFD700;
        }

        /* Mobile view: Only show 'All' button first */
        @media (max-width: 600px) {
            .filter-list {
                flex-direction: column;
                align-items: center;
            }

            .filter-list .filter-item:not(:first-child) {
                display: none;
            }

            /* Expanded view when clicked */
            .filter-list.expanded .filter-item {
                display: block;
            }

            .filter-list.expanded {
                background: rgba(255, 255, 255, 0.1);
                padding: 10px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            }
        }

        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 900px;
            margin: auto;
        }

        .project-card {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #1e1e1e;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .project-card img {
            width: 40px;
            height: 40px;
            object-fit: contain;
        }
    </style>
</head>
<body>

    <div class="filter-list" id="filterList">
        <div class="filter-item"><button class="active" onclick="toggleFilters(); filterProjects('all')">All</button></div>
        <div class="filter-item"><button onclick="filterProjects('web-design')">Web Design</button></div>
        <div class="filter-item"><button onclick="filterProjects('applications')">Applications</button></div>
        <div class="filter-item"><button onclick="filterProjects('web-dev')">Web Development</button></div>
        <div class="filter-item"><button onclick="filterProjects('data-science')">Data Science</button></div>
    </div>

    <div class="project-grid">
        <div class="project-card web-dev">
            <img src="finance.png" alt="Finance">
            <h3>Finance</h3>
            <p>Web Development</p>
        </div>

        <div class="project-card applications">
            <img src="brawlhalla.png" alt="Brawlhalla">
            <h3>Brawlhalla</h3>
            <p>Applications</p>
        </div>

        <div class="project-card web-design">
            <img src="dsm.png" alt="DSM">
            <h3>DSM</h3>
            <p>Web Design</p>
        </div>

        <div class="project-card web-dev">
            <img src="summary.png" alt="Summary">
            <h3>Summary</h3>
            <p>Web Development</p>
        </div>

        <div class="project-card applications">
            <img src="task-manager.png" alt="Task Manager">
            <h3>Task Manager</h3>
            <p>Applications</p>
        </div>

        <div class="project-card data-science">
            <img src="ml-project.png" alt="ML Project">
            <h3>Movie Rating Prediction</h3>
            <p>Data Science</p>
        </div>
    </div>
    
    <button class="go-back" onclick="goBack()">‚Üê Go Back</button>

    <script>
        function filterProjects(category) {
            const projects = document.querySelectorAll('.project-card');
            const buttons = document.querySelectorAll('.filter-item button');

            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            projects.forEach(project => {
                if (category === 'all' || project.classList.contains(category)) {
                    project.style.display = 'block';
                } else {
                    project.style.display = 'none';
                }
            });
        }

        document.addEventListener("DOMContentLoaded", () => filterProjects('all'));

        function goBack() {
            window.history.back();
        }

        // Toggle filter buttons in mobile view
        function toggleFilters() {
            const filterList = document.getElementById("filterList");
            if (window.innerWidth <= 600) {
                filterList.classList.toggle("expanded");
            }
        }
    </script>

</body>
</html>
